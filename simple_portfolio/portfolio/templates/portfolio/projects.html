{% extends 'portfolio/base.html' %}
{% block title %}
    Projects
{% endblock %}
{% block content %}
    <div>
        <p>This is the projects page.</p>
    </div>
    <br>
    <div>
        {% if projects %}
            {% for proj in projects %}
                <h2> 
                    <a href="{{ proj.url }}" target="_blank"> 
                        {{ proj.name }}
                    </a>
                </h2>
                <p> {{ proj.description }}</p>
                <img src=" {{ proj.img.path }}" alt="">
            {% endfor %}
        {% else %}
            <h2> No projects available</h2>
        {% endif %}
    </div>
{% endblock %}
